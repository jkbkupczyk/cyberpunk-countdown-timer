<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/css/style.css">
        <link rel="shortcut icon" href="favicon.PNG" type="image/png">
        <title>Cyberpunk Countdown</title>
    </head>
    <body>
        <header>
            <h1>Cyberpunk Countdown</h1>
        </header>

        <div id="countdown">
            <div class="count-elem days-c">
                <p class="count-text" id="daysElem"></p>
                <span>days</span>
            </div>

            <div class="count-elem hours-c">
                <p class="count-text" id="hoursElem"></p>
                <span>hours</span>
            </div>
            
            <div class="count-elem mins-c">
                <p class="count-text" id="minutesElem"></p>
                <span>mins</span>
            </div>

            <div class="count-elem seconds-c">
                <p class="count-text" id="secondsElem"></p>
                <span>seconds</span>
            </div>
        </div>

        <script src="src/js/app.js"></script>
    </body>
</html>
